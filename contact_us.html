<body>

    <header>
        <nav>
          <div class="company_logo">
            <img src="images/restuarant logo.png" alt="Restaurant Logo">
            <div class="company_name">Foodsy</div>
          </div>
          <ul class="links">

          </ul>
          <div id="nav_input">
            <input type="text" placeholder="Search the Recipe">
          </div>
        </nav>
      </header>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>Feel free to ask me anything about you wondered, no hard feelings.</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  <footer class="footer-section">
    <div class="content">
      <h1>Never Miss a Recipe ðŸ˜›</h1>
      <p>Subscribe your Email and never miss a recipe again:</p>
      <form class="subscription-form">
        <input type="email" placeholder="Your email address" required>
        <button type="submit">SIGN UP</button>
      </form>
    </div>
  </footer>
</body>
